<div class="container">
  <img [src]="product.image" alt="product.title" />
  <div class="product-info">
    <h5>{{ product.title.slice(0, 40) + "..." }}</h5>
    <div>
      <h3>$ {{ product.price }}</h3>
      <p>{{ product.rating.rate }} | {{ product.rating.count }}</p>
    </div>
  </div>
</div>
